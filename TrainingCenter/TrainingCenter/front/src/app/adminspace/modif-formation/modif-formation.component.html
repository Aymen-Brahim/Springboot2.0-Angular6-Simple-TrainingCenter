<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-heading text-center"><h1>Training List</h1></div></div>
</div>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <table class="table table-condensed">

    <thead>
    <tr>
      <th>Training</th>
      <th>Description</th>

    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let c of formationlist">
      <td> {{ c.name}} </td>
      <td> {{c.description}}</td>
      <td> <button type="button" class="btn btn-danger" (click)="deleteformation(c)">delete</button> </td>

      <td> <button type="button" class="btn " data-toggle="modal" data-target="#UpdateModal" (click)="getItem(c)"> update</button> </td>

    </tr>

    <input type="button" class="btn btn-success" value="Add Training" data-toggle="modal" data-target="#AddModal" style="position: absolute; right: 8%;">
    </tbody>
  </table>
</div>
<!--//pop up de update-->
<div class="modal fade" id="UpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Update Training</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">

            <input type="text" class="form-control" name="eventName" [(ngModel)]="ajoutfor.name"  placeholder="training" required/>
            <input type="text" class="form-control" name="eventName" [(ngModel)]="ajoutfor.description"  placeholder="description" required/>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="OnUpdateFormation()">Update</button>
      </div>
    </div>
  </div>
</div>

<!--//pop up de ADDMODAL-->
<div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabeladd" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabeladd">Add Training</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">

            <input type="text" class="form-control" name="eventName" [(ngModel)]="ajoutfor.name"  placeholder="training" required/>
            <input type="text" class="form-control" name="eventName" [(ngModel)]="ajoutfor.description"  placeholder="description" required/>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addformation()">Add</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
